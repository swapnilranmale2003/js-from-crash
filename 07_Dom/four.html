<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("Typescript")

//Optimized way
    function addOptLanguage(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)

    }
    addOptLanguage("golang")

    //Edit

    const secLang = document.querySelector('li:nth-child(2)');
    console.log(secLang)
    // secLang.innerHTML = "Mojo"
    const newLi = document.createElement('li');
    newLi.textContent ="Mojo";
    secLang.replaceWith(newLi)


    //edit
    const firstLang = document.querySelector('li:first-child');
    console.log(firstLang)

    const firstNewLang = document.createElement('li');
    firstNewLang.textContent="java";
    firstLang.replaceWith(firstNewLang)

    //remove

    const lastLang = document.querySelector('li:last-child');
    console.log(lastLang)
    lastLang.remove();
</script>

</html>
